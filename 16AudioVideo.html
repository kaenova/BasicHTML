<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Audio and Video need control-->
    <h1>Audio tag</h1>
    <audio controls src="./_DummyAudio/Bodo.wav"></audio>
    <br>
    <audio controls src="./_DummyAudio/Bodo.wav" controlsList="nodownload"></audio>
    <br>
    <audio controls controlList="nodownload" autoplay loop muted>
        <source src="_DummyAudio/Bodo.wav" type="audio/wav">
    </audio>

    <h1>Video Tag</h1>
    <video controls src="./_DummyVideo/Done.mp4" width="50%" autoplay loop></video>
    <video controls src="./_DummyVideo/Done.mp4" width="50%" poster="./_Sample Image/Sample1.jpg" loop></video>
    <!-- poster beguna sbg thumbnail -->
    
</body>
</html>
